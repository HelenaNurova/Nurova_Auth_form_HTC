<!-- - Внизу необходимо предусмотреть часы, которые показывают текущее время, дату и день недели.
- Также необходимо сделать проверку на браузер IE. При заходе с него пользователю должно выводиться сообщение о том, что он пользуется не тем браузером. -->



<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма авторизации</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    
    <!--Проверка браузера -->
            <script>
        function isInternetExplorer() {
            return window.navigator.userAgent.indexOf('MSIE ') > -1 || window.navigator.userAgent.indexOf('Trident/') > -1;
        }
        console.log(isInternetExplorer());

        if (isInternetExplorer() === false) {
            alert('Ваш браузер не IE');
        } else {
            alert('Ваш браузер IE');
        }
    </script>

</head>

<body>
    <div class="container">
       
        <form action="#0" method="post">
           
            <h2>Авторизация</h2>
            <br>
            <label for="email"> Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <label for="psw">Пароль:</label>
            <br>
            <input type="password" id="psw" name="psw" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Длина пароля от 6 символов, обязательны одна заглавная и одна строчная буквы латинского алфавита, цифра и спецсимвол." placeholder="Пароль" required>
            <br>
            <label for="phone">Телефон:</label>
            <br>
            <input id="phone" type="text" placeholder="Телефон" required>            
            <br>
            <input type="submit" value="Войти">

        </form>
    </div>

    <div id="message">
        <h3>Пароль должен содержать:</h3>
        <p id="letter" class="invalid"><b>Строчные</b> буквы</p>
        <p id="capital" class="invalid"><b>Заглавные (прописные)</b> буквы</p>
        <p id="number" class="invalid"><b>Числа</b></p>
        <p id="symbol" class="invalid"><b>Специальные символы (!@#$%^&*)</b></p>
        <p id="length" class="invalid">Минимум <b>6 символов</b></p>
    </div>
    
    <script src="script.js"></script>

    <div class="footer">
        <p id="time"></p>

        <script>
            var d = new Date();
            d.setDate(15);
            document.getElementById("time").innerHTML = d;
        </script>

    </div>

</body>

</html>
