<!--Необходимо написать страничку авторизации средствами html, css, js, на которой присутствуют два поля ввода, и кнопка "Войти" ("Авторизоваться", "Вперед", др.).
- При нажатии на кнопку скрипт должен проверять валидность вводимых значений (логина и пароля)
- За логин мы принимаем адрес электронной почты
- На пароль накладываются следующие условия:
не менее 6 символов;
должны быть символы разных регистров;-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Форма авторизации</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form action="#0" method="post">
        <h2>Авторизация</h2>
        Email:<br>
        <input type="email" name="auth_email" placeholder="Email" required>
        <br>
        <br>
        Пароль:<br>

        <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" required title="Длина пароля от 6 символов, обязательны 1 заглавная, 1 строчная буквы латинского алфавита." name="auth_pass" placeholder="Пароль" required>
        <br>
        <br>
        <br>
        <input type="submit" name="auth_form_submit" value="Войти">

    </form>

</body>

</html>
